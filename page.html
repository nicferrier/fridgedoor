<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" 
              href="/bootstrap/css/bootstrap.css" 
              type="text/css"></link>
        <link rel="stylesheet" 
              href="/main.css" 
              type="text/css"></link>
    </head>
    <body>
        <div id="logo"><a href="/">FRIDGEDOOR</a></div>
        <div class="section">
            <div class="inner">
                <form name="fridge" class="form-horizontal"
                      action="/magnet/">
                    <div class="control-group">
                        <textarea 
                            name="data"
                            cols="120" rows="30" 
                            placeholder="paste your text here, then add a title..."></textarea>
                    </div>
                    <div class="control-group">
                        <input 
                            name="title" 
                            class="input-xxlarge" 
                            type="text" size="80" 
                            placeholder="add a title here, then hit send"></input>
                        <input type="submit" name="send" value="send"></input>
                    </div>
                </form>
            </div>
        </div>
        <template id="thing">
            <div class="section thing">
                <div class="inner">
                    <p><span class="title">title:</span><em></em></p>
                    <pre>
                    </pre>
                </div>
            </div>
        </template>
    </body>
    <script src="/js" language="javascript"></script>
</html>
