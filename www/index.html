<!doctype html>
<html charset="utf-8">
    <head>
        <link rel="stylesheet" 
              href="/bootstrap/css/bootstrap.css" 
              type="text/css"></link>
        <link rel="stylesheet" 
              href="/main.css" 
              type="text/css"></link>
    </head>
    <body>
        <div id="logo"><a href="/">FRIDGEDOOR</a></div>
        <div class="section">
            <div class="inner">
                <form class="form-horizontal">
                    <div class="control-group">
                        <textarea 
                            name="text" 
                            cols="120" rows="30" 
                            placeholder="paste your text here, then add a title..."></textarea>
                    </div>
                    <div class="control-group">
                        <input 
                            class="input-xxlarge" 
                            type="text" name="title" size="80" 
                            placeholder="add a title here, then hit send"></input>
                        <input type="submit" name="send" value="send"></input>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script src="/js" language="javascript"></script>
</html>
